<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Form</title>

  <style>
    .form-content{
      width: 350px;
      margin: auto;
      font-family: Arial;
    }

    .form-group{
      margin-bottom: 15px;
    }

    .form-actions{
      margin-top: 20px;
    }
  </style>
</head>

<body>

<div class="form-content">

<h1>Basic Demo Of Form</h1>

<form>

  <div class="form-group">
    <label for="email">Email :</label><br>
    <input type="email" name="email" id="email" placeholder="Enter Your Email">
  </div>

  <div class="form-group">
    <label for="password">Password :</label><br>
    <input type="password" name="password" id="password" placeholder="Enter Your Password">
  </div>

  <div class="form-group">
    <h3>Select your role :</h3>
    <div>
      <input type="radio" name="select" id="user">
      <label for="user">User</label>

      <input type="radio" name="select" id="admin">
      <label for="admin">Admin</label>
    </div>
  </div>

  <div class="form-group">
    <h3>Select your branch :</h3>
    <select id="dropdown">
      <option value="punagam">Punagam</option>
      <option value="mota_varacha">Mota Varacha</option>
      <option value="katargam">Katargam</option>
      <option value="adajan">Adajan</option>
    </select>
  </div>

  <div class="form-group">
    <h3>Select your skills</h3>
    <p>Note: Please select any skills</p>

    <input type="checkbox" id="frontend" value="React-native-Frontend">
    <label for="frontend">React-native-Frontend</label><br>

    <input type="checkbox" id="backend" value="React-native-Backend">
    <label for="backend">React-native-Backend</label><br>

    <input type="checkbox" id="reactjs" value="React.js">
    <label for="reactjs">React.js</label>
  </div>


  <div class="form-group">
    <p>Note : Please first check your details</p>

    <input type="checkbox" id="confirm">
    <label for="confirm">I checked my filled details</label>
  </div>


  <div class="form-actions">
    <input type="reset" value="Reset Content">
    <button type="submit">Submit your details</button>
  </div>

</form>

</div>

</body>
</html>
